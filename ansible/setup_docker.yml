# Setup Docker on Raspberri Ubuntu
---

- hosts: all
  become: true

  tasks:
    - name: Get architecture
      shell: dpkg --print-architecture
      register: architecture_output

    - name: Get release
      shell: lsb_release -cs
      register: release_output

    - set_fact:
        architecture: "{{ architecture_output.stdout }}"
        release: "{{ release_output.stdout }}"

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch={{ architecture }}] https://download.docker.com/linux/ubuntu {{ release }} stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Modify Docker service configuration to listen on network
      lineinfile:
        path: /lib/systemd/system/docker.service
        regexp: '^ExecStart=/usr/bin/docker daemon -H fd://'
        line: 'ExecStart=/usr/bin/docker daemon -H fd:// -H tcp://0.0.0.0:4342'
      notify: restart docker

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
